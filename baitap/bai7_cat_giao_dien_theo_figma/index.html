<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <!-- Text Section -->
        <div class="text-section">
            <!-- Logo -->
            <div class="brand-logo">
                <img src="UIUX_GURUJI.png" alt="Brand Logo">
            </div>
            <!-- Product Title -->
            <div class="product-title">
                <h3>Air Jordan 6 Retro SP</h3>
            </div>
            <!-- Rating -->
            <div class="rating">
                <img src="stars.png" alt="Rating" class="rating-img"> <!-- Đã thêm class cho ảnh -->
            </div>
            <!-- Product Description -->
            <div class="description">
                <h4>Originally Released The Year MJ Won His First Professional Championship, The Air Jordan 6 Retro Has A Sculpted Midsole For Cushioned Stability. Overlays Are Constructed To Abstractly Depict The Number 23.</h4>
            </div>
            <!-- Price -->
            <div class="price">
                $200
            </div>
            <!-- Call-to-Action Button -->
            <button class="cta-button">ADD TO CART</button>
        </div>
        <!-- Product Image Section -->
        <div class="image-section">
            <img src="giay.png" alt="Shoe Image">
        </div>
        <!-- Social Media Icons -->
        <div class="social-media-icons">
            <a href="https://www.facebook.com"><img src="icon_facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="icons_twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com"><img src="icon_instagram.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com"><img src="icon_skype.png" alt="LinkedIn"></a>
            <a href="https://www.skype.com"><img src="icon_llinkedin.png" alt="LinkedIn"></a>
        </div>

        <!-- Watch Trailer Button -->
        <div class="watch-trailer">
          <a href="https://youtu.be/oDeHRGmXZeA?si=HQaMrFr0qrYfUwp8" target="_blank" class="trailer-button">
              <img src="play_icon.png" alt="Play Icon" style="margin-right: 10px;">
              <img src="watchtrailer.png" alt="Watch Trailer" style="margin-left: 10px;">
          </a>
        </div>

        <!-- Background Image on the Right -->
        <div class="right-image">
            <img src="right_bg.png" alt="Background">
        </div>
        
        <!-- Text Overlay -->
        <div class="text-overlay">
          <img src="AirJordan6RetroSP.png" alt="Air Jordan 6 Retro SP">
      </div>
      <!-- Menu Icon -->
      <div class="menu-icon">
          <img src="menu.png" alt="Menu Icon">
      </div>

      <!-- Right Arrow Icon -->
      <div class="right-arrow">
          <img src="bi_arrow_right.png" alt="Right Arrow Icon">
      </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <a href="#" class="back-link"> < Quay lại trang</a>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <label for="email">Email đăng nhập:</label>
                <input type="text" id="email" name="email" placeholder="Vui lòng nhập email" required>

                <label for="password">Mật khẩu:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>
                    <button type="button" class="toggle-password">
                        <img src="eye.png" alt="Show password" class="password-icon">
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit">Đăng nhập</button>
            </form>

            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
        <div class="login-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPfaMfv1jhW_Ljl2fBrg8k4cKY60A-yfU_Eg&s" alt="Mô tả ảnh">
        </div>
    </div>

    <script>
        // Toggle hiện/ẩn mật khẩu và đổi biểu tượng mắt
        var togglePassword = document.querySelector('.toggle-password');
        var passwordField = document.getElementById('password');
        var passwordIcon = document.querySelector('.password-icon');

        togglePassword.addEventListener('click', () => {
            var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Đổi biểu tượng giữa eye.png và hidden.png
            if (type === 'password') {
                passwordIcon.src = 'eye.png';
                passwordIcon.alt = 'Show password';
            } else {
                passwordIcon.src = 'hidden.png';
                passwordIcon.alt = 'Hide password';
            }
        });

        // Kiểm tra định dạng email và đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit tự động

            var emailField = document.getElementById('email');
            var passwordField = document.getElementById('password');
            var email = emailField.value;
            var password = passwordField.value;

            // Định dạng email cơ bản
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Kiểm tra định dạng email
            if (!emailRegex.test(email)) {
                alert("Email không đúng định dạng. Vui lòng nhập lại.");
                return;
            }

            // Kiểm tra mật khẩu không được để trống
            if (password === "") {
                alert("Mật khẩu không được để trống.");
                return;
            }

            // Nếu kiểm tra thành công, hiển thị thông báo đăng nhập thành công
            alert("Đăng nhập thành công!");
        });
    </script>
</body>
</html>

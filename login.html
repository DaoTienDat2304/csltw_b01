<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <a href="#" class="back-link"> < Quay lại trang</a>
            <h2>Đăng nhập</h2>
            <form action="#">
                <label for="email">Email đăng nhập:</label>
                <input type="text" id="email" name="email" placeholder="Vui lòng nhập email" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>

                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit">Đăng nhập</button>
            </form>

            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
        <div class="login-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPfaMfv1jhW_Ljl2fBrg8k4cKY60A-yfU_Eg&s"
                 alt="Mô tả ảnh">
        </div>
    </div>
</body>
</html>
